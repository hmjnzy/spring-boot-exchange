<div id="wrap-body">
    <div id="container" class="container">
        <div class="row row-centered">
            <div class="col-lg-12">
                <div id="header">
                    <div class="wrap">
                        <img class="img-responsive center-block" th:src="@{/images/logo.png}" alt="">
                    </div>
                </div>
                <div id="content" class="padding-lr60">
                    <form action="/j_spring_security_check" method="post" role="form">
                        <div class="input-group input-group-md">
                            <span class="input-group-addon sign" id="sizing-addon1"><img th:src="@{/images/email.png}" alt=""></span>

                        </div>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon sign" id="sizing-addon1"><img th:src="@{/images/pwd.png}" alt=""></span>

                        </div>
                        <div class="input-group input-group-md" style="visibility:hidden;">
                            <input type="text" class="form-control code-input" id="userid" name="userid" maxlength="4" placeholder="请输入验证码"/>
                            <span class="input-group-addon code-style" id="code"><img th:src="@{/images/email.png}" alt=""></span>
                        </div>
